{% extends "base.html" %}

{% block content %}
    {% if error %}
        <h2 style="color: red;">{{ error }}</h2><br>
    {% endif %}
    <form method="POST" action="{% url 'accounts:login' %}" name="login">
        {% csrf_token %}
        <label for="email">Email: </label>
        <input type="email" id="emai" name="email"><br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>
        <button class="btn btn-success ml-2" type="submit" for="login">Login</button>
    </form>
{% endblock content %}
