{% extends "base.html" %}

{% block content %}
    {% for q, a, t in answers %}
        <ol>
            <div class="card">
                <div class="card-header">
                    <span class="font-weight-bold">
                        {{ q }}
                    </span> &middot;
                </div>
                <div class="card-body">
                <div>
                    <span class="font-weight-bold">
                    {% if a == t %}
                        <span style="color: green;">{{ t }}</span>
                    {% else %}
                        <span style="color: red;">{{ a }}</span><br><br>
                        <span style="color: green;">{{ t }}</span>
                    {% endif %}
                    </span>
                </div>
                <br>
                </div>
            </div>
        </ol>
        <br>
    {% endfor %}
    <h3>your scored <span style="color:red;">{{ result }}</span> from <span style="color:red;">{{ total }}</span></h3>
{% endblock content %}
