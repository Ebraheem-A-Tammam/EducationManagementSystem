{% extends "base.html" %}

{% block content %}
    {% for q in quizzes %}
        <h1><a href="{% url 'quizzes:quiz_detail' q.category q.id %}">{{ q.title }}</a></h1>
        <h2>category: {{ q.category }}</h2>
        <h2>difficulty: {{ q.difficulty }}</h2>
        <h2>tags: </h2>
        {% for t in q.tags.all %}
            <h3>{{ t.tag }}</h3>
        {% endfor %}
    {% endfor %}
{% endblock content %}
